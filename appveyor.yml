environment:
  matrix:
    - nodejs_version: 4
    - nodejs_version: 6
    - nodejs_version: 8
    - nodejs_version: 9
install:
  - ps: Install-Product node $env:nodejs_version
  - npm i -g npm # temp solution till --prefix gets fixed in pnpm
  - curl -L https://unpkg.com/@pnpm/self-installer | node
  - pnpm install
matrix:
  fast_finish: true
build: off
version: '{build}'
test_script:
  - npm test
